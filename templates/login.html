{% extends "layout.html" %}

{% block title %}
    Login Page
{% endblock %}

{% block body %}
class="index-body mt-0" style="background-image: linear-gradient(to right top, #c9ff85, #ffd551, #ff9f65, #ff6aa7, #ff69f7);"
{% endblock %}

{% block main %}
    <form action="/login" method="post" class="container text-center mt-0 d-flex flex-column align-items-center">
        <div class="mb-5">
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Username" 
                required 
                autocomplete="off" 
                autofocus 
                class="form-control mx-auto " 
                onkeydown="return /[a-z]/i.test(event.key)">
        </div>
        <div class="mb-5">
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Password" 
                required 
                class="form-control mx-auto">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Log In</button>
    </form>
{% endblock %}
